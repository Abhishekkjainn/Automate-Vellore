    <title>Mountains In Vellore | Automate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="MainlogoAutomate.png">
	<link rel="apple-touch-icon" href="MainlogoAutomate.png">
	<meta name="description" content="Experience hassle-free transportation to the breathtaking hills of Vellore with our intuitive categorization and booking page. Discover a convenient way to book rides to the enchanting hills in and around Vellore. Simplify your travel plans by accessing reliable ride options, including taxis and private vehicles. Enjoy the scenic beauty of Vellore's hills with ease and comfort, thanks to our user-friendly platform.">

					<stop offset="0%" stop-color="#000"></stop>
					<stop offset="100%" stop-color="#fff"></stop>
				</linearGradient>
				<mask id="mask1">
					<rect x="0" y="0" width="160" height="160" fill="url(#grad)"></rect>
				</mask>
				<mask id="mask2">
					<rect x="28" y="28" width="104" height="104" fill="url(#grad)"></rect>
				</mask>
			</defs>
			
			<g>

				</g>
			</g>

					</g>
				</g>
			</g>
			<g mask="url(#mask2)">
				<g transform="translate(64,28)">
					<g class="pl__arrows" transform="rotate(45,16,52)">
						<path fill="hsl(333,90%,55%)" d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"></path>
